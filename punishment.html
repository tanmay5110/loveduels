<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Punishment Challenge</title>
    <link rel="stylesheet" href="punishment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div id="punishmentSection" class="animate__animated animate__fadeIn">
        <div id="playerInfo"></div>
        <h1 class="animate__animated animate__slideInDown">Challenge Time!</h1>
        <div id="punishmentDisplay" class="animate__animated animate__zoomIn"></div>
        <div id="timerDisplay" class="animate__animated animate__fadeIn"></div>
        <button id="completePunishmentBtn" class="animate__animated animate__bounceIn">
            <span>Complete Challenge</span>
        </button>
    </div>


    <script src="js/punishment.js"></script>
</body>
</html>
